
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <ul class="post-list">
            <li class="post-item">
                 <div class="post-body">
                    <span class="post-id">Post id: <b>1</b></span>
                    <strong>Title</strong>

                 <p class="post-content">Post Content</p>
                 </div>
                 <button class="post-btn">Read more</button>

            </li>
            
        </ul>
     </div>

     <script>
            const postListDOM = document.querySelector(".post-list")

            const postUI = ( posts) => {

                let result = "";

                 posts.forEach(post => {

                       result += 

                     ` <li class="post-item">
                 <div class="post-body">
                    <span class="post-id">Post id: <b>${post.id}</b></span>
                    <strong>${post.title}</strong>

                 <p class="post-content">${post.body}</p>
                 </div>
                 <button class="post-btn">Read more</button>

            </li>
             `
             postListDOM.innerHTML = result;
                 });              
            }

            //   Fetch

            // .then((data) => postUI(data))

//    ===================================================================================

        //   Async & Await    
 
        const getData = async () => { 
         const res = await fetch("https://jsonplaceholder.typicode.com/posts")
         const data = await res.json();
         postUI(data);
        }
        window.addEventListener("DOMContentLoaded" , ( ) => {
            getData();

        })

     </script>
</body>
</html>
